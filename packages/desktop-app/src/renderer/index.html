<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; font-src 'self' data:; img-src 'self' data: https:;">
  <title>Mosaiq - Knowledge Management</title>
</head>
<body>
  <div id="root">
    <div id="initial-loading" style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f5f5f5; color: #333;">
      <div style="text-align: center;">
        <h2>Loading Mosaiq...</h2>
        <p>Please wait while the application initializes</p>
      </div>
    </div>
  </div>
  <script>
    // Try to apply theme from localStorage immediately to avoid flash of white
    try {
      const savedTheme = localStorage.getItem('mosaiq-theme') || 'light';
      document.documentElement.classList.add(`${savedTheme}-theme`);
    } catch (e) {
      console.error('Error applying initial theme:', e);
    }
  </script>
</body>
</html>
